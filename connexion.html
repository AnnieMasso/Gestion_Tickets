<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="connexion.css">
</head>
<body>
    <div id="main_container">
        <div id="tittle">
            <button type="button" id="but1" onclick="connx()">Connexion</button>
            <button type="button" id="but2" onclick="ins()">Inscription</button>
        </div>
        <div id="header">
            Connectez-vous
        </div>
        <div id="form_container">
            <form action="" method="post">
                <div id="in_contain">
                    <input type="text" placeholder="Entrez votre nom" name="" id="in_name" required>
                    <input type="email" placeholder="Entrez votre E mail" name="" id="in_mail" required>
                    <input type="password" placeholder="Entrez votre mot de passe" name="" id="in_pwd" required>
                    <input type="password" placeholder="Confirmez votre mot de passe" name="" id="in_pwdc" required>
                </div>
                <div id="button_contain">
                    <input type="reset" value="Annuler" name="" id="in_res" required>
                    <input type="submit" value="Se connecter" name="" id="in_sub" required>
                </div>

            </form>
        </div>
    </div>
    <script >



      function connx() {
        document.getElementById("in_name").style.display = document.getElementById("in_pwdc").style.display =  "none";
        document.getElementById("main_container").style.height = "18em";
        document.getElementById("header").innerHTML = "Connectez-vous"
        document.getElementById("but1").style.backgroundColor = "#2e7d32"
        document.getElementById("but2").style.backgroundColor = "rgb(135, 202, 135)"
      }
      function ins(){
        document.getElementById("in_name").style.display = document.getElementById("in_pwdc").style.display = "block";
        document.getElementById("main_container").style.height = "23em";
        document.getElementById("header").innerHTML = "Inscrivez-vous"
        document.getElementById("but2").style.backgroundColor = "#2e7d32"
        document.getElementById("but1").style.backgroundColor = "rgb(135, 202, 135)"
      }
  
    </script>
</body>
</html>
